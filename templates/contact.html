{% extends "base.html" %}
{% block content %}




<div class="row">
    <div class="col s12">
    <p class="center-align"> Want to get in touch? Fill the form below to send a message.</p>
    <form method="POST" name="SentMessage" id="contactForm" class="col s12" novalidate>
    <div class="row">
        
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">account_circle</i>
          <input id="name" name="name" type="text" class="validate">
          <label for="name">First Name</label>
        </div>
      </div>
        <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">phone</i>
          <input id="phone" name="phone" type="tel" class="validate">
          <label for="phone">Telephone</label>
        </div>
   </div>
  <div class="row">
   <div class="input-field col s12">
        <i class="material-icons prefix">email</i>
          <input id="email" name="email" type="email" class="validate">
          <label for="email">Email</label>
          <span class="helper-text" data-error="wrong" data-success="right"></span>
        </div>
      </div>
    
  </div>
  <div class="row">
    <div class="input-field col s12">
          <i class="material-icons prefix">mode_edit</i>
          <textarea id="message" name="message" class="materialize-textarea validate"></textarea>
          <label for="message">Message</label>
        </div>
      </div>
    
 
  <button class="btn waves-effect waves-light" type="submit" name="action">Send
    </button>
    </form>
    </div>
</div>
        

{% endblock %}
